<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levet Media - Booting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .logo {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .loading {
            margin-top: 40px;
            text-align: center;
        }
        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            animation: progress 3s ease-in-out forwards;
        }
        @keyframes progress {
            to { width: 100%; }
        }
        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="logo">LEVET MEDIA</div>
    <div class="loading">
        <div class="loading-text">Initializing DigiBoard...</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="status" id="status">Starting player</div>
    </div>
    <script>
        const statuses = [
            'Starting player...',
            'Connecting to server...',
            'Loading content...',
            'Ready'
        ];
        let currentStatus = 0;
        setInterval(() => {
            if (currentStatus < statuses.length) {
                document.getElementById('status').textContent = statuses[currentStatus];
                currentStatus++;
            }
        }, 800);
        
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 3000);
    </script>
</body>
</html>
